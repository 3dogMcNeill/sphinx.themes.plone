{% set doormat = True %}
{% set colophon = True %}
{% set trademark_logo = 'plone.svg' %}
{% set trademark_name = 'Plone' %}

{% if doormat %}
<footer id="doormat">
  <div class="container">
      {% include "doormat.html" %}
  </div>
</footer>
{% endif %}

{% if colophon %}
<footer id="colophon">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <img class="trademark-logo" 
             src="{{ pathto('_static' + trademark_logo, 1) }}" 
             alt="{{trademark_name}}" >
      </div>

      <div class="col-xs-12 col-sm-9 colophon">
        <p>{{copyright}}</p>
      </div>

    </div>
  </div>
</footer>
{% endif %}
